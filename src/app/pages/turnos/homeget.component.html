      <ngx-datatable
        #mydatatable
        class="material striped"
        headerHeight="50"
        [limit]="15"
        [columnMode]="'force'"
        footerHeight="50"
        rowHeight="auto"
        [rows]="rows"
        [messages]="my_messages"
        (sort)="onSort($event)"
        [sorts]="[{ prop: getmyProp, dir: getmyProp }]"
      >

         <ngx-datatable-column 
         [sortable]="true" 
         name="ID" prop="id_tarea"
         [maxWidth]="90">
          <ng-template
            class="mat-column-id"
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
            let-selectedCount="selectedCount"
          >
          <div class="text-center">{{ row.id_tarea }} </div>          
        </ng-template>
        </ngx-datatable-column> 


        <ngx-datatable-column 
        [sortable]="true"  
        name="Rol" prop="rol_name"
        [maxWidth]="130">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
          >
          <div class="text-center">{{ row.rol_name }} </div> 
        </ng-template>        
        </ngx-datatable-column> 



        <ngx-datatable-column   name="Tarea" [maxWidth]="1810">
          <ng-template  
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
          >
            <span
              title="{{ 'txtDobleclickparaeditar' | translate }}"
              (dblclick)="editing[rowIndex + '-tarea'] = true"
              *ngIf="!editing[rowIndex + '-tarea']"
            >
              {{ value | slice: 0:90 }}
            </span>
            <input
              required
              autofocus
              (keyup.enter)="updateValue($event, 'tarea', rowIndex)"
              *ngIf="editing[rowIndex + '-tarea']"
              type="text"
              class="form-control"
              [value]="value"
              [title]="row.id_tarea"
            />
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Hora" [maxWidth]="110">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
          >
            <span
              title="{{ 'txtDobleclickparaeditar' | translate }}"
              (dblclick)="editing[rowIndex + '-hora'] = true"
              *ngIf="!editing[rowIndex + '-hora']"
            >
              {{ value }}
            </span>
            <input
              required
              class="form-control"
              min="5"
              max="5"
              (onError)="(myHandleError)"
              pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
              
              autofocus
              (keyup.enter)="updateValue($event, 'hora', rowIndex)"
              *ngIf="editing[rowIndex + '-hora']"
              type="text"
              [value]="value"
              [title]="row.id_tarea"
            />
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Estatus" [maxWidth]="90">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-row="row"
            let-value="value"
          >
            <div
              [ngClass]="{
                positive: row.estatus == 'OK',
                negative: row.estatus == 'KO',
                posnegtive: row.estatus == 'OK-INC'
              }"
            >
              <span
                title="{{ 'txtDobleclickparaeditar' | translate }}"
                (dblclick)="editing[rowIndex + '-estatus'] = true"
                *ngIf="!editing[rowIndex + '-estatus']"
              >
                {{ value }}
              </span>
              <input type="hidden" #varId [value]="row.id_tarea" />

              <select
                class="form-control"
                name="estatus"
                *ngIf="editing[rowIndex + '-estatus']"
                (blur)="editing[rowIndex + '-estatus'] = false"
                (change)="updateValue($event, 'estatus', rowIndex)"
                [value]="value"
                [title]="row.id_tarea"
              >
                <option value="OK">OK</option>
                <option value="KO">KO</option>
                <option value="OK-INC">OK-INC</option>
              </select>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ver" [maxWidth]="150">
          <ng-template
            class="mat-column-id"
            ngx-datatable-cell-template
            let-row="row"
          >

            <div class="text-center">
              <div class="row">
                <div class="col-12 p0 m0">
