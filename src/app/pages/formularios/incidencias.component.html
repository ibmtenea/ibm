<div class="page-content" id="content">
    <app-header></app-header>
    <app-menu></app-menu>
  
    <div class="row m-2">
      <div class="col-md-12 mt-4">
        <h3>{{ "txtRegistros" | translate }}</h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/', 'home']">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Incidencias
            </li>
          </ol>
        </nav>
      </div>
    </div>
  
    <div class="row m-2 mt-4">
      <div class="col-md-12 alturaminima mb-5">
  
  <div class="row">
    <div class="col-6">
      <div class="form">
        <mat-form-field floatPlaceholder="never" color="accent">
          <input
            matInput
            #filter
            placeholder="{{ 'txtFiltrarRegistros' | translate }}"
            (keyup)="updateFilter($event)"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="col-6 text-right">
    </div>
  </div>
  <ngx-spinner></ngx-spinner>
        <ngx-datatable
          #mydatatable
          class="material striped"
          headerHeight="50"
          [limit]="15"
          [columnMode]="'force'"
          footerHeight="50"
          rowHeight="auto"
          [rows]="rows"
        >
          <ngx-datatable-column name="id_incidencias" [maxWidth]="90">
            <ng-template
              class="mat-column-id"
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
            >
              <div class="text-center">{{ row.id_incidencias }}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Fecha" [maxWidth]="200">

            <ng-template ngx-datatable-header-template>
                <span>Fecha</span>
              </ng-template>

            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
            >
                {{ value | slice: 0:90 }}
  
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Enunciado" [maxWidth]="1010">
            <ng-template ngx-datatable-header-template>
                <span>Incidencia</span>
              </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
            >
  
                {{ row.enunciado | slice: 0:90 }}
             
            
            </ng-template>
          </ngx-datatable-column>
  
          <ngx-datatable-column name="Nombres" [maxWidth]="210">
            <ng-template ngx-datatable-header-template>
                <span>Emitida por</span>
              </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
            >
             
                {{ value }}
              
            </ng-template>
          </ngx-datatable-column>
  
          <ngx-datatable-column name="Resuelta" [maxWidth]="80">
            <ng-template ngx-datatable-header-template>
                <span>Resuelta</span>
              </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
            >
            <div
            [ngClass]="{
              positive: row.resuelta == 'SI',
              negative: row.resuelta == 'NO',
              posnegtive: row.resuelta == 'STANDBY'
            }"
          >
                {{ row.resuelta }}
              </div>
            </ng-template>
          </ngx-datatable-column>
  

          <ngx-datatable-column name="Fecharesuelta" [maxWidth]="210">
            <ng-template ngx-datatable-header-template>
                <span>Fecha resoluci√≥n</span>
              </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-row="row"
            >
             
             <div class="text-center">  {{ row.fecharesuelta }}</div> 
              
            </ng-template>
          </ngx-datatable-column>


          <ngx-datatable-column name="ver" [maxWidth]="80">
            <ng-template
              class="mat-column-id"
              ngx-datatable-cell-template
              let-row="row"
            >
              <div class="text-center">
                <div class="row">
                  <div class="col-12 p0 m0">
                    <a
                      [routerLink]="['/incidenciadetalle', row.token_incidencia]"
                      class="btn btn-warning botonsizes mr-1"
                      ><i class="fa fa-eye"></i
                    ></a>
                
                  </div>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
  
  
    </div>
  
    <app-footer></app-footer>
  </div>
