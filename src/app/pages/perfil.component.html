<div class="page-content" id="content">
  <app-header></app-header>
  <app-menu></app-menu>

  <div class="row m-2">
    <div class="col-md-12 mt-4 tituloseccion">
      <h3>{{ "txtRegistros" | translate }}</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/', 'home']">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ registro.nombres }} - #{{ registro.id_persona }}
          </li>
        </ol>
      </nav>
    </div>
  </div>


    <div class="row m-2 mt-4">
      <div class="col-md-12">
        <div class="alert linealbase">
          {{ "txtCreado" | translate }}:
          <em class="text-muted">{{
            registro.registrado | date: "dd/MM/y HH:mm"
          }}</em>
         
          
          
        </div>
      </div>
    </div>

    <div class="row m-2 mt-4">
      <div class="col-md-2 alturaminima mb-5">
       




<app-modimagen></app-modimagen>







      </div>

        <div class="col-md-10 alturaminima mb-5">



        <div class="form-group">
          <label for="nombres">{{ "txtNombres" | translate }}</label>
          <input
            required
            style="background-color: white;"
            placeholder="{{ 'txtNombres' | translate }}"
            class="form-control form-control-sm"
            [class.is-invalid]="nombres.invalid && nombres.touched"
            #nombres="ngModel"
            required
            minlength="4"
            name="nombres"
            type="text"
            [(ngModel)]="registro.nombres"
          />
        </div>
  



<div class="row">
  <div class="col-md-4">
          <div class="form-group">
            <label for="email">{{ "txtEmail" | translate }}</label>
            <input
              style="background-color: white;"
              placeholder="{{ 'txtEmail' | translate }}"
              class="form-control form-control-sm"
              [class.is-invalid]="email.invalid && email.touched"
              #email="ngModel"
              required
              [email]="true"
              name="email"
              type="email"
              [(ngModel)]="registro.email"
            />
          </div>
  </div>
  <div class="col-md-4">       
          <div class="form-group">
            <label for="password">{{ "txtPassword" | translate }}</label>
            <div class="input-group">
            <input
              required
              style="background-color: white;"
              placeholder="{{ 'txtPassword' | translate }}"
              class="form-control form-control-sm"
              [class.is-invalid]="password.invalid && password.touched"
              #password="ngModel"
              required
              name="password"
              type="password"
              [(ngModel)]="registro.password"
              [type]="fieldTextType ? 'text' : 'password'"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <i
                class="fa"
                [ngClass]="{
                  'fa-eye-slash': !fieldTextType,
                  'fa-eye': fieldTextType
                }"
                (click)="toggleFieldTextType()"
              ></i>
              </span>
           </div>
          </div>
</div>
</div>    
<div class="col-md-4">
  <div class="form-group">
    <label for="telefono">{{ "txtTelefono" | translate }}</label>
    <input
      style="background-color: white;"
      placeholder="{{ 'txt9digitos' | translate }}"
      class="form-control form-control-sm"
      #telefono="ngModel"
      minlength="9"
      name="telefono"
      type="text"
      [(ngModel)]="registro.telefono"
    />
  </div>
</div>


</div>
<div class="row">
<div class="col-md-6">
          <div class="form-group">
            <label for="direccion">{{ "txtDireccion" | translate }}</label>
            <input
              style="background-color: white;"
              placeholder="{{ 'txtDireccion' | translate }}"
              class="form-control form-control-sm"
              #direccion="ngModel"
              name="direccion"
              type="text"
              [(ngModel)]="registro.direccion"
            />
          </div>

</div>
<div class="col-md-6">


        <div class="form-group">
          <label for="id_rol">{{ "txtRol" | translate }}</label>
          <select
            required
            style="background-color: white;"
            class="form-control form-control-sm"
            name="id_rol"
           disabled
           readonly
            [class.is-invalid]="id_rol.invalid && id_rol.touched"
            #id_rol="ngModel"
            [(ngModel)]="registro.id_rol"
          >
          <option *ngFor="let rol of roles" value={{rol.id_rol}}>
            {{rol.rol_name}}
          </option>
          </select>
        </div>
</div>
</div>
        <div class="form-group text-center">
           <button (click)="guardarregistro()" class="btn btn-primary colortopacio">
            {{ "txtModificar" | translate }}
          </button> 
        </div>






















      </div>
    </div>
 

 

  <app-footer></app-footer>
</div>
